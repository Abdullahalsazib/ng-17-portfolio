      <div class="hidden md:flex items-center space-x-6">

          class="text-gray-300 hover:text-white hover:scale-105 transition-all duration-200 flex items-center">
          <i class="fas fa-home mr-1"></i>
          Home
        </a>
        <a routerLink="/blog" routerLinkActive="text-blue-400"

          <i class="fas fa-blog mr-1"></i>
          Blog
        </a>
        <a routerLink="/about" routerLinkActive="text-blue-400"

          About

          Contact
        </a>

        <div class="relative">

            <i class="fas fa-cog text-xl"></i>
          </button>

          <div *ngIf="isSettingsMenuOpen" (clickOutside)="isSettingsMenuOpen = false"
            class="absolute right-0 mt-2 w-48 rounded-md shadow-lg ring-1 ring-black ring-opacity-5 py-1 z-50 bg-gradient-to-r from-gray-800 to-gray-900 dark:from-gray-900 dark:to-black">

            <button class="w-full px-4 py-2 text-gray-300 hover:text-white flex items-center">
              <i class="fas fa-sign-in-alt mr-2"></i>

            </button>
            <button class="w-full px-4 py-2 text-gray-300 hover:text-white flex items-center">

        </a>

          <i class="fas fa-blog mr-1"></i>
          Blog
        </a>
        <a routerLink="/about" routerLinkActive="bg-gray-700"
          class="block px-3 py-2 rounded-md text-gray-300 hover:text-white hover:bg-gray-700">
          <i class="fas fa-info-circle mr-1"></i>
          About
        </a>
        <a routerLink="/contact" routerLinkActive="bg-gray-700"
          class="block px-3 py-2 rounded-md text-gray-300 hover:text-white hover:bg-gray-700">
          <i class="fas fa-envelope mr-1"></i>
          Contact
        </a>

        <div class="space-y-1">
          <button (click)="toggleTheme()" class="w-full px-4 py-2 text-gray-300 hover:text-white hover:bg-gray-700 flex items-center">
            <i class="fas mr-2" [ngClass]="isDarkMode ? 'fa-sun' : 'fa-moon'"></i>
            {{ isDarkMode ? 'Light Mode' : 'Dark Mode' }}
          
          </button>
          <button class="w-full px-4 py-2 text-gray-300 hover:text-white hover:bg-gray-700 flex items-center">
            <i class="fas fa-sign-in-alt mr-2"></i>
            Login
          </button>
